name: Node Continuous Integration

on:
  pull_request:
    branches:
      - master

jobs:
  backend_test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.17.0

      - name: Install dependencies
        run: |
          if [ -e backend/yarn.lock ]; then
          yarn --cwd backend install --frozen-lockfile
          elif [ -e backend/package-lock.json ]; then
          npm --prefix backend ci
          else
          npm --prefix backend i
          fi

      - name: Test secrets 1
        run: echo ${{ secrets.MAIL_FROM }}

      - name: Test secrets 2
        run: echo ${{ secrets.REDIS_HOST }}

      - name: Run tests
        env:
          MAIL_FROM: mailstorage@mailstorage.app
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_USERNAME: ${{ secrets.REDIS_USERNAME }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        run: yarn --cwd backend test --run-in-band --verbose

      - run: yarn --cwd backend build
